<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./card.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="card">
        <div class="card-container">
            <div class="card-header">
                <div class="card-header-container">
                    <div class="card-title-content">
                        <div class="card-icon">
                            <div class="card-icon-content">A</div>
                        </div>
                        <div class="card-header-content">
                            <div class="card-title">Voxco</div>
                            <div class="card-sub-title">Test</div>
                        </div>
                    </div>
                    <div class="card-menu">
                        <div class="card-menu-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M12 8C13.1 8 14 7.1 14 6C14 4.9 13.1 4 12 4C10.9 4 10 4.9 10 6C10 7.1 10.9 8 12 8ZM12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10ZM10 18C10 16.9 10.9 16 12 16C13.1 16 14 16.9 14 18C14 19.1 13.1 20 12 20C10.9 20 10 19.1 10 18Z"
                                    fill="#79747E" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-banner"> </div>
            <div class="card-body-content">
                <div class="card-body-header">
                    <div class="card-body-title">Voxco</div>
                    <div class="card-body-sub-title">Test</div>
                </div>
                <div class="card-description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                </div>
                <div class="card-actions">
                    <button class="secondary-btn">Enabled</button>
                    <button class="primary-btn">Enabled</button>
                </div>

            </div>
        </div>
    </section>
    <script src="./card.js"></script>
</body>

</html>
